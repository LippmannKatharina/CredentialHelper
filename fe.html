<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login-Seite</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .logo {
    border: 1px solid #000;
    width: 100px;
    height: 50px;
    text-align: center;
    line-height: 50px;
  }
  .login-container {
    margin: 50px;
    border: 1px solid #000;
    padding: 20px;
  }
  .login-container label,
  .login-container input,
  .login-container a {
    display: block;
    margin-bottom: 10px;
  }
  .login-container input[type="text"],
  .login-container input[type="email"] {
    width: 95%;
    padding: 5px;
  }
  .login-container input[type="checkbox"] {
    display: inline-block;
  }
  .login-container a {
    color: blue;
    text-decoration: none;
  }
</style>
</head>
<body>
<div class="header">
  <div class="logo">Logo</div>
  <div>Bild</div>
</div>

<div class="login-container">
  <h2>Login bei coder.de</h2>
  <label for="code">Kopieren Sie diesen Code:</label>
  <input type="text" id="code" value="XYZ2ABC" readonly>
  
  <label for="email">E-Mail-Adresse:</label>
  <input type="email" id="email" placeholder="E-Mail-Adresse eingeben">
  
  <input type="checkbox" id="terms">
  <label for="terms">Einverstanden</label>
  
  <a href="https://www.google.com">www.google.com</a>
</div>

<footer>
  <p>Text ID: 1234</p>
  <p>Neue ID: 5678</p>
  <p>Scope ID: 91011</p>
</footer>
</body>
</html>
