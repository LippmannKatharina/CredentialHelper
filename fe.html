<!DOCTYPE html>

<head>
    <title>Login Coder</title>
    <style>
        .container {
            display: flex; /* Flex-Container verwenden */
        }

        .column {
            flex: 1; /* Jede Spalte nimmt gleich viel Platz ein */
            /*height: 100vh; /* Volle Höhe des Viewports */
            height: 100vh;
            min-height: 100vh;
            padding: 0vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-column {
            background-color: #D2E9E5; /* Hintergrund für die linke Spalte */
        }

        .middle-column {
            background-image: linear-gradient(to top left, #F7F7F7 50%, #D2E9E5 50%);
             /* #D2E9E5; /* Hintergrund für die mittlere Spalte */
        }

        .right-column {
            background-color: #F7F7F7; /* Hintergrund für die rechte Spalte */
        }

        .top-left-image {
            position: absolute; /* Positionierung relativ zum nächstgelegenen positionierten Vorfahren (oder zum Viewport) */
            width: 10vw;
            top: 32px; /* Oben im Viewport */
            left: 32px; /* Links im Viewport */
        }

        .image-building-left {
            position: absolute; /* Positionierung relativ zum nächstgelegenen positionierten Vorfahren (oder zum Viewport) */
            width: 32.66vh;
            top: 33.44vh;
            left: 9.92vw; /* Links im Viewport */
        }

        .login-container {
            text-align: left;
        }

        .login-box [type="text"]{
            padding: 20px;
            display: inline-block;
        }

        .login-box code[type = "text"]{
            margin-top: 10px;
            padding: 5px;
            width: 80%;
        }

        .login-box textfield {
            display: block;
            margin-top: 20px;
            color: red;
        }
        
    </style>
</head>

        <div class="column left-column">
            
        </div>
    
        <div class="column middle-column">
            
        </div>
    
        <div class="column right-column">
            <div class = "login-container">
                <div class = "login-box">
                    <h1>Login bei</h1>
                    <h2> https://coder.zugang2x.de</h2>
                    <p> Kopieren Sie diesen Code:</p>
                    <input
                        type = "text"
                        id = "code"
                        value = "XYZABC">
                    <button
                        onclick = "copyCode()">
                    </button>
                    <p> Und loggen Sie sich bei dieser Seite damit ein:</p>
                    <a href = "https://microsoft.com/devicelogin">
                        https://microsoft.com/devicelogin
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function copyCode(){
            var codeToCopy = document.getElementById("code");
            codeToCopy.select();
            navigator.clipboard.writeText(codeToCopy.value);
            alert("Copied the text: " + codeToCopy.value);
        }
    </script>
