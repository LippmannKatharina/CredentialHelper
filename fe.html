<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bardify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto; /* Horizontal zentrieren */
            padding: 0;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/04/Fantasy-wallpapers-HD.jpg');
            width: 99vw; /* Volle Bildschirmbreite */
            justify-content: center; /* Horizontal zentrieren */
            align-items: center; /* Vertikal zentrieren */
            max-width: 100vw;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(23.1vw, auto)); /* Spalten */
            gap: 1.5vw;
            padding: 0.5vw;
            max-width: 15vw;
            align-self: center;
        }

        .video-item {
            padding: 2.5px;
            max-height: 20vh;
        }

        .video-item iframe {
            width: 100%; /* 100% Breite innerhalb der Kachel */
            height: 20vh;
            border-style: inset;
            border-color: #994D1C;
            border-width: 5px;
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="video-grid" id="video-grid"></div>

    <script>
        const API_KEY = 'AIzaSyByh7czGTAzbdzuKOBvaFVHr8lSQ2RmdeU'; // Dein API-Schl√ºssel hier
        const videos = ['Jikm8CCRbdM', 'TZSA5HbOIEA', '4Y6n-1XQSfE', 'ddMSMwKQkKI', '6H2JbT4BRDU', '8Q7cioftmKs', '2GX9lVHfnxs', 'KZNoPUbaVnk',  '82Qm3a3ngug', 'dxwJuo_KejY', 	'u_Egrjv-TYI', 'orgikrTCKTc', 'eb73_mE0S-k', '5Y-PFMU_NiM', 'xvR8LRha7Uk', 'mWT11B_-sjQ', 'wz4gTbWZmq0', '_rj_7rrgq9s']; // Video-IDs hier
        /* '8Q7cioftmKs', '2GX9lVHfnxs', 'KZNoPUbaVnk',  '82Qm3a3ngug', 'dxwJuo_KejY', 	'u_Egrjv-TYI', 'orgikrTCKTc', 'eb73_mE0S-k', '5Y-PFMU_NiM', 'xvR8LRha7Uk', 'mWT11B_-sjQ', 'wz4gTbWZmq0', '_rj_7rrgq9s'*/

        async function fetchAndEmbedVideos() {
            const videoGrid = document.getElementById('video-grid');

            for (const videoId of videos) {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&part=snippet&id=${videoId}`);
                const data = await response.json();
                const item = data.items[0];

                const videoTitle = item.snippet.title;

                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');

                const videoEmbed = document.createElement('iframe');
                videoEmbed.src = `https://www.youtube.com/embed/${videoId}?&loop=1&playlist=${videoId}&vq=hd1080`;
                videoEmbed.title = videoTitle;
                videoEmbed.allow = 'accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; loop';
                videoEmbed.allowFullscreen = true;

                const titleElement = document.createElement('h4');

                const descriptionElement = document.createElement('p');

                videoItem.appendChild(videoEmbed);
                videoItem.appendChild(titleElement);
                videoItem.appendChild(descriptionElement);

                videoGrid.appendChild(videoItem);
            }
        }

        window.addEventListener('load', fetchAndEmbedVideos);
    </script>
</body>
</html>
